    <!-- Markup -->
    <section class="limit-button">
      <div class="function-overlay-wrapper hidden">
        <!-- Pop up to input user functions -->
        <!-- Piecewise functions allowed -->
        <div class="function-overlay">
          <!-- Close icon -->
          <svg width="48" height="48" class="function-overlay__close">
            <use href="#closeIcon" class="close-icon" />
          </svg>
          <!-- Main inputs injected through JavaScript -->
          <div class="user-functions"></div>
          <!-- New expression button -->
          <div class="button-container">
            <button id="newExpression" class="outlined">
              <span class="icon">
                <svg height="18" width="18">
                  <use href="#newFunctionIcon" class="new-function-icon" />
                </svg> </span
              >New Expression
            </button>
            <!-- Save button -->
            <button id="saveFunction">
              <span class="icon">
                <svg height="18" width="18">
                  <use href="#saveIcon" class="save-icon" />
                </svg> </span
              >Save
            </button>
          </div>
        </div>
      </div>
      <!-- The button the user presses on the main calculator -->
      <button id="lim" class="fab">lim f(x)</button>
    </section>

    <section class="limit" id="limit">
      <div class="limit__symbol">
        <!-- Main limit function -->
        <h1>lim</h1>
        <h2>

            class="inline-input"

        </h2>
      </div>
      <div class="limit__function">
        <h1>f(x)</h1>
      </div>
      <button id="calculateLimit">Calculate</button>
    </section>
